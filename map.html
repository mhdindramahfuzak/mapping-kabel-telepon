<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Jaringan - RU II Sei Pakning</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="map"></div>

    <div id="sidebar">
        <button id="close-sidebar" onclick="closeSidebar()">&times;</button>
        <h2>Tambah Riwayat Perbaikan</h2>
        <p>Menambah riwayat untuk: <b id="sidebar-tb-name"></b></p>
        
        <form id="history-form">
            <input type="hidden" id="form-id-tb" name="id_tb">
            
            <div class="form-group">
                <label for="form-tanggal">Tanggal:</label>
                <input type="date" id="form-tanggal" name="tanggal" required>
            </div>
            
            <div class="form-group">
                <label for="form-keterangan">Keterangan:</label>
                <textarea id="form-keterangan" name="keterangan" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="form-teknisi">Teknisi:</label>
                <input type="text" id="form-teknisi" name="teknisi" required>
            </div>
            
            <button type="submit" class="btn-submit">Simpan Riwayat</button>
            <div id="form-status"></div>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    
    <script src="js/map_script.js"></script>
</body>
</html>
