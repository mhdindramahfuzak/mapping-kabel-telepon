<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Jaringan - RU II Sei Pakning</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Tombol di popup awal */
        .popup-main-btn {
            display: block; /* Tombol jadi full width */
            margin-top: 8px;
            padding: 8px 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .view-details-btn { background-color: #17a2b8; color: white; }
        .view-details-btn:hover { background-color: #138496; }
        .add-history-btn { background-color: #007bff; color: white; }
        .add-history-btn:hover { background-color: #0056b3; }

        /* Sidebar Views */
        .sidebar-view { display: none; } /* Sembunyikan semua view by default */
        .sidebar-view.active { display: block; } /* Tampilkan view yang aktif */

        /* Detail View Specifics */
        #details-view img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            display: block;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #details-view .data-display p {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #eee;
            min-height: 20px; /* Agar terlihat meski kosong */
            white-space: pre-wrap; /* Agar baris baru di deskripsi tampil */
        }
         #details-view .data-display strong {
            display: block;
            margin-bottom: 3px;
            color: #555;
            font-size: 0.9em;
         }
        .edit-form-section { display: none; } /* Sembunyikan form edit by default */
        .edit-mode .edit-form-section { display: block; } /* Tampilkan form saat edit mode */
        .edit-mode .data-display { display: none; } /* Sembunyikan display saat edit mode */
        .edit-mode #toggle-edit-btn { display: none; } /* Sembunyikan tombol edit saat edit mode */

        #delete-image-btn { background-color: #dc3545; margin-top: 5px;}
        #delete-image-btn:hover { background-color: #c82333; }
        #save-changes-btn { background-color: #28a745; }
        #save-changes-btn:hover { background-color: #218838; }
        #cancel-edit-btn { background-color: #6c757d; margin-top: 5px; }
        #cancel-edit-btn:hover { background-color: #5a6268; }

    </style>
</head>
<body>

    <div id="map"></div>

    <div id="sidebar">
        <button id="close-sidebar" onclick="closeSidebar()">&times;</button>

        <div id="details-view" class="sidebar-view">
            <h2>Detail Terminal Box</h2>
            <p>Data untuk: <b id="details-sidebar-tb-name"></b></p>
            <input type="hidden" id="details-view-id-tb">

            <div class="data-display">
                <div class="form-group">
                    <strong>Deskripsi:</strong>
                    <p id="display-deskripsi"><i>Memuat...</i></p>
                </div>
                <div class="form-group">
                    <strong>Arah Kabel:</strong>
                    <p id="display-arah-kabel"><i>Memuat...</i></p>
                </div>
                <div class="form-group">
                     <strong>Foto Terpasang:</strong>
                     <div id="display-image-container"><i>Memuat...</i></div>
                </div>
                <button id="toggle-edit-btn" class="btn-submit" style="background-color: #ffc107; color:#333;" onclick="toggleEditMode(true)">Edit Data Ini</button>
            </div>

            <div class="edit-form-section">
                <form id="edit-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="edit-form-deskripsi">Deskripsi:</label>
                        <textarea id="edit-form-deskripsi" name="deskripsi" rows="3"></textarea>
                    </div>
                     <div class="form-group">
                        <label for="edit-form-arah-kabel">Arah Kabel:</label>
                        <textarea id="edit-form-arah-kabel" name="arah_kabel" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-form-foto">Upload Foto Baru (Ganti):</label>
                        <input type="file" id="edit-form-foto" name="foto" accept="image/*">
                    </div>
                    <button type="button" id="delete-image-btn" class="btn-submit" onclick="deleteCurrentImage()">Hapus Foto Terpasang</button>
                    <hr>
                    <button type="submit" id="save-changes-btn" class="btn-submit">Simpan Perubahan</button>
                    <button type="button" id="cancel-edit-btn" class="btn-submit" onclick="toggleEditMode(false)">Batal Edit</button>
                     <div id="edit-form-status" style="margin-top: 10px;"></div>
                </form>
            </div>
        </div>

        <div id="history-form-view" class="sidebar-view">
            <h2>Tambah Riwayat Perbaikan</h2>
            <p>Menambah riwayat untuk: <b id="history-sidebar-tb-name"></b></p>
            <form id="history-form">
                <input type="hidden" id="history-form-id-tb" name="id_tb">
                <div class="form-group">
                    <label for="history-form-tanggal">Tanggal:</label>
                    <input type="date" id="history-form-tanggal" name="tanggal" required>
                </div>
                <div class="form-group">
                    <label for="history-form-keterangan">Keterangan:</label>
                    <textarea id="history-form-keterangan" name="keterangan" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="history-form-teknisi">Teknisi:</label>
                    <input type="text" id="history-form-teknisi" name="teknisi">
                </div>
                <button type="submit" class="btn-submit">Simpan Riwayat</button>
                <div id="history-form-status" style="margin-top: 10px;"></div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <script src="js/map_script.js"></script>
</body>
</html>
